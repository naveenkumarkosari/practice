<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hi there</h1>
    <ul class="myList">
        <li class="li">first</li>
    </ul>
    
    <input placeholder="add todo" type="number" id="input"></input>
    <button class ="add">+</button>
    <button class="sub">-</button>
</body>
<script>
    const xinp = document.querySelector('input')
    addbutton = document.querySelector(".add")
    subbutton = document.querySelector(".sub")
    addbutton.onclick=()=>{
        const colors = ["green"]
        list = document.querySelector(".myList")
        const li = document.createElement("li")
        li.innerText =xinp.value;
        li.style.color =colors[0]
        list.appendChild(li)
        // li.innerText = "";
    } 
    subbutton.onclick=()=>{
    const colors = ["red"]
    list = document.querySelector(".myList")
    const li = document.createElement("li")
    li.innerText =xinp.value;
    li.style.color =colors[0]
    list.appendChild(li)
    //  li.innerText = "";
    }
</script>
</html
